<div class="wrapper">
    <div class="container">
        <div class="container-title">
            {{titleText}}
        </div>
        <div class="buttons-container">
            <button [class.active]="selectedButton === 'button1'" (click)="selectButton('button1')">{{firstButtonText}}</button>
            <button [class.active]="selectedButton === 'button2'" (click)="selectButton('button2')">{{secondButtonText}}</button>
        </div>
    </div>
</div>
