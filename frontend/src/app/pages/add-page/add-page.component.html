<div class="wrapper">
  <app-header></app-header>
  <app-admin-navbar></app-admin-navbar>
  <div class="content-container">
    <app-category-selector
      [titleText]="'Add a new'"
      [firstButtonText]="'Meal'"
      [secondButtonText]="'Meal Plan'"
      (firstButtonClicked)="showAddMeal = true"
      (secondButtonClicked)="showAddMeal = false"
    ></app-category-selector>
    <app-add-meal *ngIf="showAddMeal"></app-add-meal>
  </div>
  <app-footer></app-footer>
</div>
