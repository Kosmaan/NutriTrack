<div class="wrapper">
  <div class="container">
    <div class="contact-form-title">
      <h1>Contact us</h1>
    </div>
    <div class="contact-form-body">
      <div class="contact-form-user-name">
        <div class="contact-component">
          <div class="contact-component-title">
            <p>First Name</p>
          </div>
          <div class="contact-component-field">
            <input type="text" formControlName="title" class="input-field" />
          </div>
        </div>
        <div class="contact-component">
          <div class="contact-component-title">
            <p>Last Name</p>
          </div>
          <div class="contact-component-field">
            <input type="text" formControlName="title" class="input-field" />
          </div>
        </div>
      </div>
      <div class="contact-component">
        <div class="contact-component-title">
          <p>Email Address</p>
        </div>
        <div class="contact-component-field">
          <input type="text" formControlName="title" class="input-field" />
        </div>
      </div>
      <div class="contact-component">
        <div class="contact-component-title">
          <p>Phone Number</p>
        </div>
        <div class="contact-component-field">
          <input type="text" formControlName="title" class="input-field" />
        </div>
      </div>
      <div class="contact-component">
        <div class="contact-component-title">
          <p>Description</p>
        </div>
        <div class="contact-component-field">
          <textarea type="text" formControlName="title" class="description-field"></textarea>
        </div>
      </div>
      <button class="submit-button">Submit</button>
    </div>
  </div>
</div>
