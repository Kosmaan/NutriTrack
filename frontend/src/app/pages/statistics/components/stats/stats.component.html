<div class="container">
    <div class="stats">
        <div class="frame">
            <div class="text">
                <p>CALORIES</p>
            </div>
            <div class="value">
                <p>{{progress.calories}}/{{progress.caloriesMax}}</p>
            </div>
        </div>
        <div class="frame">
            <div class="text">
                <p>PROTEIN</p>
            </div>
            <div class="value">
                <p>{{progress.protein}}/{{progress.proteinMax}}</p>
            </div>
        </div>
        <div class="frame">
            <div class="text">
                <p>CARBS</p>
            </div>
            <div class="value">
                <p>{{progress.carbs}}/{{progress.carbsMax}}</p>
            </div>
        </div>
        <div class="frame">
            <div class="text">
                <p>FATS</p>
            </div>
            <div class="value">
                <p>{{progress.fats}}/{{progress.fatsMax}}</p>
            </div>
        </div>
    </div>

    <div class="progress">
        <div class="textpro">
            <p>Today's Progress</p>
        </div>
        <svg class="progress-svg" viewBox="0 0 100 100">
            <circle class="circle-bg" cx="50" cy="50" r="30" stroke-width="7"></circle>
            <circle class="circle-progress" cx="50" cy="50" r="30" stroke-width="7" stroke-dasharray="188.4" [attr.stroke-dashoffset]="getStrokeDashOffset()"></circle>
        </svg> 
        <span class="spinner-text">{{ value }}</span>
    </div>

    <div class="more">
        <button (click)="onMoreClick()">MORE</button>
    </div>
</div>
